<label class="label label-default">Server</label>
<!-- <input 
    type="text"

    > -->

<input 
    type="text" 
    name="server" 
    id="server" 
    placeholder="Enter the server name" 
    class="form-control"
    [(ngModel)]="serverName"
    >

<button
  class="btn btn-primary"
  [disabled]="!allowServerAddition"
  (click) = "onCreateServer()"
  >Add Server</button>
<p *ngIf="serverCreationStatus; else noServer">New server has been created. The server name is - {{ serverName }}</p>
<ng-template #noServer>
  <p>No server is created.</p>
</ng-template>
<p>List of servers:</p>
<app-server *ngFor="let server of servers"></app-server>

<label class="label label-default">Username</label>
<input 
  type="text"
  class="form form-control"
  placeholder="Enter username"
  [(ngModel)]="username"
>
<p>{{ username }}</p>
<button 
  [disabled]="username === ''"
  class="btn btn-primary"
  (click)="onClickResetUsername()"
  >Reset Username</button>
<br><hr><br>
<button
  class="btn btn-primary"
  (click)="onClickDisplayDetails()"
  >Display Details
</button>
<p 
  [ngStyle]="{'visibility': paravisibility}"
  >{{ togglingPara }}</p>
<p 
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{backgroundColor: i > 3 ? 'blue' : ''}"
  [ngClass]="{'paint-white': i > 3}"
  >{{log}}</p>
